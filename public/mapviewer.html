<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Viewer</title>
    <meta name="viewport" content="initial-scale=1.0">
        <!--css styles for the Map View-->
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
     <!--the div that contains the map-->
    <div id="map"></div>

        <!--jquery cdn-->
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">

</script>
     <!--socket.io javascript file that comes with the socket.io node package-->
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
     <!--mapviewer js file-->
<script src="/js/mapviewer.js" type="text/javascript"></script>
     <!--google map api-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfunH-iU1goU44B8tN-P3kMDQbk39xSaw&callback=initMap"
        async defer>
</script>

</body>
</html>
